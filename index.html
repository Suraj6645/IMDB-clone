<!DOCTYPE html>
<html>
<head>
  <title>IMDB Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <h1 class="text-center">IMDB Clone</h1>
  </header>

  <main class="container my-4">
    <!-- Search Container -->
    <div id="search-container">
      <input type="text" id="search-input" class="form-control mb-4" placeholder="Search movies...">
      <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <!-- Movie Details Container -->
    <div id="movie-details-container"></div>

    <!-- Favorites Container -->
    <div id="favorites-container" class="mt-5">
      <h2 class="mb-4">My Favorite Movies</h2>
      <ul id="favorites-list" class="list-group"></ul>
    </div>
  </main>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
